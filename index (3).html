<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo {
            max-width: 100px;
            margin-bottom: 1em;
        }
        h1 {
            margin: 0.5em 0;
            color: #f21717;
        }
        p {
            color: #666;
            font-size: 1.2em;
        }
        button {
            display: block;
            margin: 1em 0;
            padding: 1em 2em;
            font-size: 1.2em;
            border: none;
            background-color: #f21717;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #c81616;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nom website</h1>
        <h2>Bienvenue</h2>
        <p>Explorez notre liste de SSO, Business Angels, et Investisseurs.</p>
        <button onclick="window.location.href='sso.html'">SSO</button>
        <button onclick="window.location.href='business-angels.html'">Business Angels</button>
        <button onclick="window.location.href='Investisseur.html'">bailleurs de fond</button>
    </div>
</body>
</html>
